{% extends 'main/base.html' %}
{% block title %}Account Info{% endblock title %}

{% block content %}
    <h2>Account info</h2>
    <h2>User Information</h2>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <p>First Name: {{ user.first_name }}</p>
    <p>Last Name: {{ user.last_name }}</p>
{% endblock %}
