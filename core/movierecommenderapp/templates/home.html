{% extends 'main/base.html' %}
{% block title %}Home{% endblock title %}

{% block content %}

    <h2>Welcome, {{ request.user }}!</h2>

    <form method="GET" action="{% url 'search' %}">
        <input type="text" name="q" placeholder="Search for a movie">
        <button type="submit">Search</button>
    </form>

    {% if movies %}
        <h3>Random picks:</h3>
        <div class="slidecontainer blur">
            <input type="range" min="1" max="{{ max_range }}" value="{{ max_range }}//3" class="slider" id="myRange">
            <div id="slider-value">{{ movies|length }}</div>
        </div>
        <div style="overflow-x: scroll; white-space: nowrap;">
        {% for movie in movies %}
            <div style="display: inline-block;">
                <figure style="text-align: center; text-decoration: none">
                    <a href="{% url 'detail' movie.title %}">
                    <img src="{{ movie.poster }}" width="150">
                </a>
                    <figcaption style="font-size: 1.25em">{{ movie.title }}</figcaption>
                </figure>
            </div>
        {% endfor %}
    </div>

    {% endif %}

    <script>
        const slider = document.getElementById("myRange");

        let value = document.getElementById("slider-value");
        slider.addEventListener("input", function () {
            value.innerHTML = this.value;
            window.location.href = "{% url 'home' %}?rangee=" + this.value;
        });


    </script>


{% endblock %}
