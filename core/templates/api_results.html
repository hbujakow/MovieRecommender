{% extends 'main/base.html' %}
{% block title %}Search: {{ query }}{% endblock %}
{% block content %}

<h2>List of movies that matches: {{ query }}</h2>

<h4>{{ movies|length }} movies found.</h4>
<br><br>
<div class="scrollable-content" style="overflow-x: scroll; white-space: nowrap">
{% for movie in movies %}
    <div style="display: inline-block;">
        <figure style="text-align: center; text-decoration: none">
            <a href="{% url 'detail' movie.title %}">
                <img src="{{ movie.poster }}" height="300">
            </a>
            <figcaption style="margin-top: 0.5em;font-size: 1.25em; font-style: italic;">{{ movie.title }}</figcaption>
        </figure>
    </div>
{% endfor %}
</div>

{% endblock %}
