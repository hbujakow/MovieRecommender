{% extends 'main/auth_base.html'%}
{% block title %}Register{% endblock title %}

{% block content %}

    <form method="post" action={% url 'register' %}>
        {% csrf_token %}
        <input type="text" name="username" value="{{ data.username }}" placeholder="Username"/>

        <input type="text" name="email" value="{{ data.email }}" placeholder="E-mail address"/>

        <input type="text" name="first_name" value="{{ data.first_name }}" placeholder="First name"/>
        <input type="text" name="last_name" value="{{ data.last_name }}" placeholder="Last name"/>

        <input type="password" name="password" placeholder="Password"/>


        <input
                type="password"
                name="password2"
                placeholder="Repeat Password"
        />
        <button>Submit</button>

    </form>
    <div>Have an account? <a href={% url 'login' %}>Login</a></div>
{% endblock %}
